<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số max trong mảng</title>
</head>
<body>
<script>
    let x = [1, 3, -5, 8, 12, 10];
    let max = x[0];
    let index = 0;
    for (let i = 1 ; i < x.length; i++) {
        if (x[i]>max){
            max = x[i];
            index = i;
        }
    }
    document.write('Max is: '+max+' at position '+index);
</script>
</body>
</html>
